<html lang="en">
<head>

    <title>Collect Scripture</title>
</head>
<body>
<h1>Collect Scripture</h1>
<form method="POST">
    <label for="book">
        <select name ="book">
            <option value="Old">Old Testament</option>
            <option value="New">New Testament</option>
            <option value = "BoM">Book of Mormon</option>
            <option value="D&C">Doctrine and Covenants</option>
            <option value="Pearl">Pearl of Great Price</option>
        </select>
    </label>
    {%if book is Old %}
        <select name  ='author'>
        {% for i in list_O %}
            <option value {{i}}>{{i}}</option>
        {% endfor %}
        </select>
    {%else%}
    {% endif %}
    <label for="Chapter">Chapter</label>
    <input type="number" value= 'select' max = '138' min = '1' name = 'chapter'>
    <label for="varse"></label>

    <h4>from <input type="number" name="from" min ='1'>
     to <input type="number" name="to" min = '1'></h4>
    <input type="submit" value="create new">
    <h4>{{text}}</h4>
    <h4>{{text1}}</h4>
    <h4>{{text2}}</h4>
</form>
</form>
</body>
</html>
